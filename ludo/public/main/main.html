<!DOCTYPE html>
<html>
    <head>
        <title>Ludo online</title>
        <link rel="stylesheet" href="main/main.css">
    </head>
    <body background="../images/TexturesCom_PaperCrumpled0004_1_seamless_S.jpg">
        <main>
            <section id="startingpoints">
                    <div id="startpoint_blue"><img src="../images/playerStart.png" width="150" height="150" alt="blue startpoint"></div>
                    <div id="startpoint_yellow"><img src="../images/playerStart.png" width="150" height="150" alt="yellow startpoint"></div>
                    <div id="startpoint_red"><img src="../images/playerStart.png" width="150" height="150" alt="red startpoint"></div>
                    <div id="startpoint_green"><img src="../images/playerStart.png" width="150" height="150" alt="green startpoint"></div>
            </section>
            <section id="player icons">
                    <div id="red_paper"></div>
                    <div id="blue_paper"></div>
                    <div id="yellow_paper"><img src="../images/diceplayeryellow.png" width="50" height="50" alt="yellow player 1"></div>
                    <div id="green_paper"></div>
                    <div id="red_paper2"></div>
                    <div id="blue_paper2"></div>
                    <div id="yellow_paper2"></div>
                    <div id="green_paper2"></div>
                    <div id="red_paper3"></div>
                    <div id="blue_paper3"></div>
                    <div id="yellow_paper3"></div>
                    <div id="green_paper3"></div>
                    <div id="red_paper4"></div>
                    <div id="blue_paper4"></div>
                    <div id="yellow_paper4"></div>
                    <div id="green_paper4"></div>
            </section>
            <section id="board_and_info">
                    <div id="board"></div>
                    <div id="infoscreen"><img src="../images/infoScreen.png" width="300" height="500" alt="infoScreen"></div>
                    <div id="startbutton"></div>
                    <div id="dice"></div>
            </section>
        </main>

        <script src="../javascripts/main.js"></script>

    </body>
</html>
