<!DOCTYPE html>
<html>
    <head>
        <title>Ludo online</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body background="../images/TexturesCom_PaperCrumpled0004_1_seamless_S.jpg">
        <main>
                <div class="startpoint_blue"><img src="../images/playerStart.png" width="150" height="150" alt="blue startpoint">
                    <div id="blue_paper"><img src="../images/diceplayerblue.png" width="75" height="75" alt="blue player 1"></div>
                    <div id="blue_paper2"><img src="../images/diceplayerblue.png" width="75" height="75" alt="blue player 2"></div>
                    <div id="blue_paper3"><img src="../images/diceplayerblue.png" width="75" height="75" alt="blue player 3"></div>
                    <div id="blue_paper4"><img src="../images/diceplayerblue.png" width="75" height="75" alt="blue player 4"></div>
                </div>
                <div class="startpoint_yellow">
                    <div id="startpoint_yellow"><img src="../images/playerStart.png" width="150" height="150" alt="yellow startpoint"></div>
                    <div id="yellow_paper"><img src="../images/diceplayeryellow.png" width="75" height="75" alt="yellow player 1"></div>
                    <div id="yellow_paper2"><img src="../images/diceplayeryellow.png" width="75" height="75" alt="yellow player 2"></div>
                    <div id="yellow_paper3"><img src="../images/diceplayeryellow.png" width="75" height="75" alt="yellow player 3"></div>
                    <div id="yellow_paper4"><img src="../images/diceplayeryellow.png" width="75" height="75" alt="yellow player 4"></div>
                </div>
                <div class="startpoint_red">
                    <div id="startpoint_red"><img src="../images/playerStart.png" width="150" height="150" alt="red startpoint"></div>
                    <div id="red_paper"><img src="../images/diceplayerred.png" width="75" height="75" alt="red player 1"></div>
                    <div id="red_paper2"><img src="../images/diceplayerred.png" width="75" height="75" alt="red player 2"></div>
                    <div id="red_paper3"><img src="../images/diceplayerred.png" width="75" height="75" alt="red player 3"></div>
                    <div id="red_paper4"><img src="../images/diceplayerred.png" width="75" height="75" alt="red player 4"></div>
                </div>
                <div class="startpoint_green">
                    <div id="startpoint_green"><img src="../images/playerStart.png" width="150" height="150" alt="green startpoint"></div>
                    <div id="green_paper"><img src="../images/diceplayergreen.png" width="75" height="75" alt="green player 1"></div>
                    <div id="green_paper2"><img src="../images/diceplayergreen.png" width="75" height="75" alt="green player 2"></div>
                    <div id="green_paper3"><img src="../images/diceplayergreen.png" width="75" height="75" alt="green player 3"></div>
                    <div id="green_paper4"><img src="../images/diceplayergreen.png" width="75" height="75" alt="green player 4"></div>
                </div>
                    <div id="infoscreen"><img src="../images/infoScreen.png" width="300" height="500" alt="infoScreen"></div>
                    <div id="board"></div>
                    <div id="startbutton"></div>
                    <div id="dice"><img src="../images/Dice1.png" width="350" height="250" alt="dice"></div>
        </main>

        <script src="../javascripts/main.js"></script>

    </body>
</html>
